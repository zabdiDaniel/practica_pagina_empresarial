<!DOCTYPE html>

<html>


<head>

  <title> contacto</title>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>

</head>

<body>
  <h2>Formulario Ampliado</h2>
  <form>
    <!-- Campo de Edad -->
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
    <br>

    <!-- Campo de Nombre -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>

    <!-- Campo de Apellidos -->
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>
    <br>

    <!-- Campo de Gustos Personales (Combo Box) -->
    <label for="gustos">Gustos Personales:</label>
    <select id="gustos" name="gustos">
      <option value="deportes">Deportes</option>
      <option value="lectura">Lectura</option>
      <option value="viajes">Viajes</option>
      <option value="musica">Música</option>
      <option value="arte">Arte</option>
    </select>
    <br>

    <!-- Campo de Género -->
    <label>Género:</label>
    <label for="genero-masculino"><input type="radio" id="genero-masculino" name="genero" value="masculino" required> Masculino</label>
    <label for="genero-femenino"><input type="radio" id="genero-femenino" name="genero" value="femenino"> Femenino</label>
    <label for="genero-otro"><input type="radio" id="genero-otro" name="genero" value="otro"> Otro</label>
    <br>

    <!-- Campo de Estado Civil -->
    <label for="estado-civil">Estado Civil:</label>
    <select id="estado-civil" name="estado-civil">
      <option value="soltero">Soltero/a</option>
      <option value="casado">Casado/a</option>
      <option value="divorciado">Divorciado/a</option>
      <option value="viudo">Viudo/a</option>
    </select>
    <br>

    <!-- Campo de Dirección -->
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion">
    <br>

    <!-- Campo de Ciudad -->
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" name="ciudad">
    <br>

    <!-- Campo de Código Postal -->
    <label for="codigo-postal">Código Postal:</label>
    <input type="text" id="codigo-postal" name="codigo-postal">
    <br>

    <!-- Campo de Teléfono -->
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono">
    <br>

    <!-- Botón de Envío -->
    <input type="submit" value="Enviar">
  </form>
</body>

</html>
